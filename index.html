<!-- MODAL -->

<div id="boxes">

	<div id="modal-inicial" class="window">
		<b>Promociones</b>
        <div>
            <img id="hotsale" src="img/hot-sale.png" alt="">
            <img id="promociones" src="img/promociones.png" alt="">
        </div>

		<a href="#" class="close">Cerrar   X</a>

	</div>

 	<div id="mask"></div>
</div>

<!-- FIN MODAL -->

    <nav class="navbar navbar-info bg-info">
        <span class="navbar-brand mb-0 h1">Navbar</span>
        <div class="btn-group">
            <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" data-display="static">
                <i class="fas fa-cart-plus fa-2x"></i>
                <div class="numero-carrito" id="numero-carrito">0</div>
            </button>
            <div class="dropdown-menu dropdown-menu-lg-right col-mb-8">
                <div id="carrito"></div>
                <div id="total-carrito"></div>
            </div>
        </div>
    </nav>
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="img/slide-1.jpg" width="850" height="410" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="img/slide-2.jpg" width="850" height="410" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="img/slide-3.jpg" width="850" height="410" class="d-block w-100" alt="...">
            </div>
        </div>

            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>

    <div class="container">

        <div class="row bg-info">
            <h1>Elige tu bebida</h1>
        </div>
        <div class="row bg-info">
            <div class="tragos">
                <img class="bebidas" id='Margarita' src="img/margarita.png" alt="">
                <h3 class="nombre-trago">Margarita</h3>
            </div>
            <div class="tragos">
                <img class="bebidas" id='sex on the beach' src="img/sex-on-the-beach.png" alt="">

            </div>
            <div class="tragos">
                <img class="bebidas" id='mojito' src="img/mojito.png" alt="">
                <h3 class="nombre-trago">Mojito</h3>
            </div>
            <div class="tragos">
                <img class="bebidas" id='manhattan' src="img/manhatan.png" alt="">
                <h3 class="nombre-trago">manhatan</h3>
            </div>
        </div>
        <div class="row bg-info">
            <h2>Receta</h2>
        </div>
        <div class="row">
            <div class="col-4 bg-info">
                <h3>Ingredientes</h3>
                <div class="ingredientes bg-info" id="ingredientes"></div>
            </div>
            <div class="col-8 bg-info">
                <h3 id='titulo-elaboracion'></h3>
                <div class="elaboracion bg-info" id="elaboracion"></div>

        </div>
